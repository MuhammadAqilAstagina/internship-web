<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magangdulu</title>

    <!--:. css boostrap .:-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.css.map" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css.map" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css.map" />

    <!--:. font face .:-->
    <link rel="stylesheet" href="fonts/stylesheet.css" />

    <!--:. css Costum .:-->
    <link rel="stylesheet" href="css/boostrap-costum.css" />
    <link rel="stylesheet" href="css/jos.css" />
  </head>
  <body>
    <section class="login-section">
      <div class="form-wrap center-block bg-primary color-primary">
        <h3 class="text-center form-group">Login</h3>
        <form>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" class="form-login" id="email" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="pwd">Password*</label>
            <input type="password" class="form-login" id="pwd" placeholder="Enter password" />
          </div>
          <div class="option checkbox">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">forgot password?</a>
          </div>
          <button type="submit" class="btn-submit">Submit</button>
          <div class="text-center form-group">
            <h5>don't have any account? <a href="register.html">register</a></h5>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
